<Style>


  #main{
    display: flex;
    text-align: center;
    margin: 0%;
  }
  #button{
    display: inline-block;
    text-align: center;
    margin-left: 40%;
    margin-top: 20%;
  }
  .searchButton{
    height: 30px;
    border-radius: 10px;
  }
  #search{
    background-color:#0059ff;
    color: white;
  }
  h1{
    color: rgb(174, 143, 143);
    
  }
</Style>
<div
  style=" background-image: url('https://wallpaperaccess.com/full/2696016.jpg'); height:100vh; width:100vw" id="main">
  <div id="button">
    <h1>RecipeLib</h1>
    <input class="searchButton" type="text" #searchImg/>
    <button (click)="search(searchImg.value)"  class="searchButton" id="search">search</button>

  </div>
</div>
<div>
  
  <ul *ngFor="let recipy of recipyData">
     
     <li><img src="{{ recipy['image'] }}" alt="" /></li> 
     <li><button>{{ recipy['title'] }}</button></li>
      
  </ul>
</div>
